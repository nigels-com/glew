on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: make -C auto clobber
      - run: make extensions
      - run: make dist-src
      - run: make clean && SYSTEM=linux            make
      - run: make clean && SYSTEM=linux-osmesa     make
      - run: make clean && SYSTEM=linux-egl        make
      - run: make clean && SYSTEM=linux-clang      make
      - run: make clean && SYSTEM=linux-clang-egl  make

